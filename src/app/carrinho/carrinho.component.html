<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensDoCarrinho.length > 0; else carrinhoVazio">
    <ul>
        <li *ngFor="let itemCarrinho of itensDoCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{itemCarrinho.descricao}}</p>
            <p>Pre√ßo: {{itemCarrinho.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()">
            </label>
            <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)">
                <i class="fa-solid fa-trash"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{totalCarrinho | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="finalizarCompra()">Comprar</button>
</div>
<ng-template #carrinhoVazio>Nenhum produto foi adicionado ao carrinho.</ng-template>
